<!DOCTYPE html>
<html>
<head>
<body>
	<script type="text/javascript">
		var a = +prompt("Введите a");
		var b = +prompt("Введите b");
		var n = +prompt("Введите n");
		var c = a + b;
		var temp = 0;
		c = a + b;
		if(c / n > 1){
		temp = c % n;
		alert("Ваш ответ " + temp);
		}
		else{
		alert("Ваш ответ " + c);
		}
	</script>
</body>
</head>
</html>
