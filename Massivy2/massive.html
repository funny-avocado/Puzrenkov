<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var massive = []; // Создаю массив из x элементов, потому что так было сказано в задании
            
        // заполю массив random цифрами

        for(var i = 0; i < 10; i++){ // Теперь необходимо получить рандомные цифры
            massive[i] = Math.floor((Math.random() * 100) + 1); // Получение рандомных цифр при помощи функции Math.random(), с диапазоном от 1 до 100. Math.floor убирает дробную часть у рандомных чисел.
        }

        // По заданию необходимы отрицательные числа, поэтому я сделаю ещё один цикл, чтобы Math.random помог мне превратить некоторые положительные числа в отрицательные.
        // Т.е. если в массиве у меня будут числа 1 2 3 4 5 и Math.random() (независимо от меня) решит, что 2 и 5 будут отрицательными, то я умножу эти числа на -1, после чего 2 и 5 станут отрицательными
            
        for(var i = 0; i < massive.length; i++){ // Превращаем некоторые числа из массива в отрицательыне
            if(Math.random() >= 0.5) massive[i] *= -1; // В данном случае, Math.random будет возвращать от 0, до 1 дробные числа. В данном случае у меня будет логика такая - если рандомное число больше либо
            // либо равно 0.5 (0.5 это середина между 0 и 1), то число отсанется положительным, если же нет, то станет отрицательным
        }

        // Далее мне нужно найти колличество отрицательных чисел в массиве. Мне поможет обычная проверка больше 0 или меньше.

        var countOtr = 0; // Переменная для подсчёта отрицаательных чисел

        for(var i = 0; i < massive.length; i++){
            if(massive[i] < 0) countOtr++; // Если элемент массива меньше 0, то будет прибавляться +1 в переменную, которую считает отрицательные цифры в массиве. 
        }

        alert("В массиве " + countOtr + " отрицательных чисел");

        // Далее мне нужно найти самое минимальное модульное число и начать после него сложение оставшихся чисел

        var indexMin = 0; // Здесь будет храниться индекс минимального значения
        var numbMin = massive[0];  // Для нахождения самого минимального числа в массиве. Присваиваю massive[0] потому что если присвоить переменной 0 или другое число, то оно может оказаться слишком большим или
        //маленьким, что может поломать логику программы, поэтому я решила присвоить первое значение массива.

        for(var i = 0; i < massive.length; i++){ // нахождение минимальной цифры
            var n = massive[i]; // Эта переменная нужна для того, чтобы воссоздать модуль. Модуль - это когда даже если число отрицательное, то модуль сделает его положительным
            if(n < 0) n *= -1; // Реализация модуля
                if(numbMin > n) { // тут мы проверяем самое минимальное значение. Если число в numbMin больше, чем в massive[i], то нужно происвоить это значение massive[i] в переменную numbMin, так как
                    // она должна быть самой минимальной
                    numbMin = n;
                    indexMin = i;
                }
        }
        
        indexMin++; // Эта переменная служит для хранения индекса минимального значения. А по заданию нам нужны цыфры, после минимального числа, т.е. следующие по индексу, поэто я прибавляю +1
        var sum = 0; // Для суммы элементов после минимального значения

        for(var i = indexMin; i < massive.length; i++){ // i присваивается indexMin
            var n = massive[i]; // Эта переменная нужна для того, чтобы воссоздать модуль. Модуль - это когда даже если число отрицательное, то модуль сделает его положительным
            if(n < 0) n *= -1; // Реализация модуля

            sum += n;
        }

        alert("Сумма модулей чисел после минимального числа = " + sum);

        // Возведение в квадрат всех элементов массива

        for(var i = 0; i < massive.length; i++){
            massive[i] *= massive[i];
        }

        alert("Все возведённые в квадрат элементы массива: ");
        alert(massive);

        // Для сортировки от меньшего элемента к большему, буду использовать сортировку пузырьком

        var t = 0;

        for(var i = 0; i < massive.length; i++){
            for(var z = 0; z < massive.length-1; z++){
                if(massive[z] > massive[z+1]){
                  t = massive[z];
                  massive[z] = massive[z+1];
                  massive[z+1] = t;  
                }
            }
        }

        alert("Все отсортированные элементы: " + massive);
    </script>
</body>
</html>
